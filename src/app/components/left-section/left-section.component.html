    <ion-label>Experience</ion-label>
  </ion-item>
  <ion-item button (click)="onSelectSection('destination')" [ngClass]="{'active-section': activeSection === 'destination'}">
    <ion-label>Destination</ion-label>
  </ion-item>
  <ion-item button (click)="onSelectSection('event')" [ngClass]="{'active-section': activeSection === 'event'}">
    <ion-label>Events</ion-label>
